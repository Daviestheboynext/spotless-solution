<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Spotless Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .logo span {
            color: #667eea;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #666;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: #f8f9fa;
            color: #667eea;
        }
        
        .nav-links a.active {
            background: #667eea;
            color: white;
        }
        
        /* Main Content */
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .page-title {
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        /* Report Controls */
        .report-controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        /* Report Container */
        .report-container {
            margin-top: 30px;
            min-height: 400px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        /* Report Card */
        .report-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .report-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .metric {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .report-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
        }
        
        .report-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Spotless<span>Solution</span></div>
            <nav class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="bookings.html">Bookings</a>
                <a href="reports.html" class="active">Reports</a>
                <a href="index.html">Logout</a>
            </nav>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">📊 Reports System</h1>
            
            <!-- Report Controls -->
            <div class="report-controls">
                <div class="controls-row">
                    <div class="control-group">
                        <label for="reportType">Report Type</label>
                        <select id="reportType">
                            <option value="financial">Financial Report</option>
                            <option value="performance">Performance Report</option>
                            <option value="customer">Customer Report</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    
                    <div class="control-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="generateReport" class="btn btn-primary">
                        📈 Generate Report
                    </button>
                    <button id="exportReport" class="btn btn-secondary">
                        📥 Export Report
                    </button>
                </div>
            </div>
            
            <!-- Report Display -->
            <div id="reportContainer" class="report-container">
                <div class="loading">
                    <p>Select report type and click "Generate Report"</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default dates
            const today = new Date();
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            document.getElementById('startDate').valueAsDate = oneMonthAgo;
            document.getElementById('endDate').valueAsDate = today;
            
            // Generate Report button
            document.getElementById('generateReport').addEventListener('click', function() {
                generateReport();
            });
            
            // Export Report button
            document.getElementById('exportReport').addEventListener('click', function() {
                exportReport();
            });
            
            // Auto-generate on page load
            generateReport();
        });
        
        function generateReport() {
            const reportType = document.getElementById('reportType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Show loading
            document.getElementById('reportContainer').innerHTML = `
                <div class="loading">
                    <p>Generating report...</p>
                </div>
            `;
            
            // Call API
            fetch(`/api/reports?type=${reportType}&startDate=${startDate}&endDate=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayReport(data.report);
                    } else {
                        showError('Failed to generate report');
                    }
                })
                .catch(error => {
                    showError('Error: ' + error.message);
                });
        }
        
        function displayReport(report) {
            let html = `
                <div class="report-card">
                    <h2>${report.title}</h2>
                    <p><strong>Period:</strong> ${report.period}</p>
                    
                    <div class="report-metrics">
                        <div class="metric">
                            <div class="metric-label">Total Revenue</div>
                            <div class="metric-value">$${report.totalRevenue.toFixed(2)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Total Bookings</div>
                            <div class="metric-value">${report.totalBookings}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Average Booking</div>
                            <div class="metric-value">$${report.averageBooking.toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <h3>Report Details</h3>
                        <p>${report.message || 'Report generated successfully.'}</p>
                        <p>This is a sample report for demonstration. In a real application, this would contain detailed analytics and charts.</p>
                    </div>
                </div>
            `;
            
            document.getElementById('reportContainer').innerHTML = html;
        }
        
        function exportReport() {
            const reportType = document.getElementById('reportType').value;
            alert(`📥 Exporting ${reportType} report...\n(In a real app, this would download a PDF/Excel file)`);
        }
        
        function showError(message) {
            document.getElementById('reportContainer').innerHTML = `
                <div class="loading" style="color: #e74c3c;">
                    <p>❌ ${message}</p>
                    <button onclick="generateReport()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                        Try Again
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
