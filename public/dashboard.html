<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spotless Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .logo span {
            color: #667eea;
        }
        
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #666;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #f8f9fa;
            color: #667eea;
        }
        
        .nav-links a.active {
            background: #667eea;
            color: white;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .action-btn span {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        /* Recent Bookings Table */
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .bookings-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .bookings-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .status.pending { background: #fef3c7; color: #d97706; }
        .status.confirmed { background: #d1fae5; color: #065f46; }
        .status.completed { background: #dbeafe; color: #1e40af; }
        
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Spotless<span>Solution</span></div>
            <nav class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="bookings.html">Bookings</a>
                <a href="reports.html">Reports</a>
                <a href="index.html">Logout</a>
            </nav>
        </header>
        
        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Revenue</div>
                <div class="number" id="totalRevenue">$12,500</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Bookings</div>
                <div class="number" id="totalBookings">47</div>
            </div>
            <div class="stat-card">
                <div class="label">Active Cleaners</div>
                <div class="number" id="activeCleaners">8</div>
            </div>
            <div class="stat-card">
                <div class="label">Satisfaction Rate</div>
                <div class="number" id="satisfactionRate">4.5/5</div>
            </div>
        </div>
        
        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Left Column -->
            <div>
                <!-- Recent Bookings -->
                <div class="card">
                    <h2>Recent Bookings</h2>
                    <div id="recentBookings">
                        <div class="spinner"></div>
                        <p style="text-align: center;">Loading bookings...</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Column -->
            <div>
                <!-- Quick Actions -->
                <div class="card">
                    <h2>Quick Actions</h2>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="location.href='booking.html'">
                            <span>+</span>
                            New Booking
                        </button>
                        
                        <button class="action-btn" onclick="alert('Add Customer feature coming soon!')">
                            <span>👤</span>
                            Add Customer
                        </button>
                        
                        <button class="action-btn" id="generateReportBtn">
                            <span>📊</span>
                            Generate Report
                        </button>
                        
                        <button class="action-btn" id="sendNotificationBtn">
                            <span>🔔</span>
                            Send Notification
                        </button>
                    </div>
                </div>
                
                <!-- Quick Report Display -->
                <div class="card" id="quickReportCard" style="display: none;">
                    <h2>Quick Report</h2>
                    <div id="quickReportContent">
                        <!-- Report will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded');
            
            // Load initial data
            loadDashboardData();
            
            // Generate Report Button
            document.getElementById('generateReportBtn').addEventListener('click', function() {
                generateQuickReport();
            });
            
            // Send Notification Button
            document.getElementById('sendNotificationBtn').addEventListener('click', function() {
                sendTestNotification();
            });
        });
        
        // Load Dashboard Data
        function loadDashboardData() {
            // Simulate loading data
            setTimeout(() => {
                // Update stats
                document.getElementById('totalRevenue').textContent = '$12,540';
                document.getElementById('totalBookings').textContent = '49';
                document.getElementById('activeCleaners').textContent = '9';
                document.getElementById('satisfactionRate').textContent = '4.6/5';
                
                // Load recent bookings
                loadRecentBookings();
            }, 1000);
        }
        
        // Load Recent Bookings
        function loadRecentBookings() {
            const bookings = [
                { customer: 'John Smith', service: 'Deep Cleaning', date: '2024-03-15', status: 'confirmed', amount: '$150' },
                { customer: 'Emma Johnson', service: 'Regular Cleaning', date: '2024-03-14', status: 'completed', amount: '$90' },
                { customer: 'Robert Brown', service: 'Office Cleaning', date: '2024-03-14', status: 'pending', amount: '$200' },
                { customer: 'Sarah Wilson', service: 'Deep Cleaning', date: '2024-03-13', status: 'completed', amount: '$150' },
                { customer: 'Mike Davis', service: 'Regular Cleaning', date: '2024-03-13', status: 'confirmed', amount: '$90' }
            ];
            
            let html = `
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            bookings.forEach(booking => {
                html += `
                    <tr>
                        <td>${booking.customer}</td>
                        <td>${booking.service}</td>
                        <td>${booking.date}</td>
                        <td><span class="status ${booking.status}">${booking.status}</span></td>
                        <td>${booking.amount}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('recentBookings').innerHTML = html;
        }
        
        // Generate Quick Report
        function generateQuickReport() {
            const reportCard = document.getElementById('quickReportCard');
            const reportContent = document.getElementById('quickReportContent');
            
            // Show loading
            reportContent.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div class="spinner"></div>
                    <p>Generating report...</p>
                </div>
            `;
            
            reportCard.style.display = 'block';
            
            // Call API
            fetch('/api/reports?type=financial')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayQuickReport(data.report);
                    } else {
                        showError('Failed to generate report');
                    }
                })
                .catch(error => {
                    showError('Error: ' + error.message);
                });
        }
        
        // Display Quick Report
        function displayQuickReport(report) {
            const reportContent = document.getElementById('quickReportContent');
            
            const html = `
                <div style="padding: 10px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">${report.title}</h3>
                    <p style="color: #666; margin-bottom: 20px;">Period: ${report.period}</p>
                    
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="font-size: 0.9em; color: #666;">Total Revenue</div>
                            <div style="font-size: 1.5em; font-weight: bold; color: #2c3e50;">$${report.totalRevenue.toFixed(2)}</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="font-size: 0.9em; color: #666;">Total Bookings</div>
                            <div style="font-size: 1.5em; font-weight: bold; color: #2c3e50;">${report.totalBookings}</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                        <button onclick="location.href='reports.html'" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            📄 View Full Report
                        </button>
                        <button onclick="alert('Exporting report...')" style="padding: 8px 16px; background: white; color: #667eea; border: 1px solid #667eea; border-radius: 6px; cursor: pointer; margin-left: 10px;">
                            📥 Export
                        </button>
                    </div>
                </div>
            `;
            
            reportContent.innerHTML = html;
        }
        
        // Send Test Notification
        function sendTestNotification() {
            alert('📢 Test notification sent!\n(Notification system would send to all users)');
        }
        
        // Show Error
        function showError(message) {
            const reportContent = document.getElementById('quickReportContent');
            reportContent.innerHTML = `
                <div style="text-align: center; padding: 20px; color: #e74c3c;">
                    <p>❌ ${message}</p>
                    <button onclick="generateQuickReport()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px;">
                        Try Again
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
